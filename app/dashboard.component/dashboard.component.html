<button md-raised-button (click)="raceService.raceOn ? raceService.stopRace() : raceService.startRace()" [color]="raceService.raceOn ? 'warn' : 'primary'" >
    {{ raceService.raceOn ? "STOP" : "RACE" }}
</button>
<button md-raised-button (click)="raceService.simulateStroke('Rower 1')">
    STROKE (Rower 1)
</button>
<button md-raised-button (click)="raceService.simulateStroke('Rower 2')">
    STROKE (Rower 2)
</button>
